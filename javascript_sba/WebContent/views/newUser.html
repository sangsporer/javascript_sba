<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>New User</title>
<link rel = "stylesheet" type="text/css" href="../styles/login.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.7.2/css/
			all.css"
	integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
	crossorigin="anonymous">
</head>
<body>
    <div class = "main_container">
        <div class = "form_container">
            <h1>New User</h1>
            <form class = "form" method="post" action="re" id = "form">
                <div class = "field_container">
                    <input class="name-field" type="text" placeholder="First Name"
							name="fname" pattern="[\w]{1,20}"
					required> 
                </div>
                <div class = "field_container">
                <input class="name-field" type="text"
							placeholder="Last Name" name="lname" pattern="[\w]{1,20}"
                    required>
                </div>
                <div class = "field_container">
                    <i class="fa fa-envelope icon"></i>
                    
                    <input type="text" placeholder="Enter Email" name="email" required>
                </div>
               
                <div class = "button_container">
                    <input type = "submit" value = "Submit" />
                </div>
            </form>
        </div>
    </div>
    <div id = "feedback">
    </div>
    <script type="text/javascript" src="../scripts/login.js"></script>
</body>
</html>
